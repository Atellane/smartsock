<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Smartsock</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Banner section -->
        <header>
            <div class="logo">
                <img src="static/assets/logo.png" alt="Logo"> <!-- Remplacez "logo.png" par votre logo -->
            </div>
            <nav>
                <a href="#" class="btn">S'inscrire</a>
                <a href="connexion.html" class="btn btn-connect">Se connecter</a>

            </nav>
        </header>

        <main>
            <!-- Main content -->
            <div class="content">
                <h1>Bienvenue sur <span>Smartsock²</span></h1>
                <form>
                    <!-- Encadré de saisie pour le nom d'utilisateur -->
                    <div class="input-box">
                        <input type="text" id="username" name="username" placeholder="Nom d'utilisateur">
                    </div>

                    <!-- Encadré de saisie pour le mot de passe -->
                    <div class="input-box">
                        <input type="password" id="password" name="password" placeholder="Mot de passe">
                    </div>

                    <!-- Bouton S'inscrire -->
                    <div class="submit-box">
                        <button class="submit-btn">S'inscrire</button>
                    </div>
                    <div class="already-account">
                        <p>Vous avez déjà un compte ? <a href="connexion.html">Se connecter.</a></p>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <!-- Footer Content -->
        </footer>
        <script>
            // Exemple d'événement pour soumettre le formulaire
            document.querySelector("form").addEventListener("submit", function(event) {
                event.preventDefault(); // Empêche le comportement de soumission par défaut
        
                // Simuler une connexion ou une inscription réussie
                // Vous pouvez ajouter des validations ici si nécessaire
                window.location.href = "accueil.html"; // Redirige vers la page d'accueil
            });
        </script>
    </body>
</html>
